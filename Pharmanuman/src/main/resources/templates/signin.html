<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::div})">
<head>
<meta charset="UTF-8" />
<title>login</title>
</head>
<body>
	<div class="container">
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/dologin}"
								action="#" method="post">
								<h3 class="text-center text-info">Login</h3>
								<div th:if="${param.error}" class="alert alert-danger">Invalid
									username and password</div>
								<div th:if="${param.logout}" class="alert alert-success">User
									logged out</div>
								<div class="form-group">
									<label for="username" class="text-info">User Email:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control" required="required">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info"><span>Remember
											me</span>Â <span><input id="remember-me" name="remember-me"
											type="checkbox"></span></label><br> <input type="submit"
										name="submit" class="btn btn-info btn-md" value="Submit">
								</div>
								<div id="register-link" class="text-right">
									<a href="/signup" class="text-info">Register here</a>
								</div>		
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
