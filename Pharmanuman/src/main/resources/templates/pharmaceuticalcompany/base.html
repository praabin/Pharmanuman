<!-- normal -->
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<title th:text="${title}"></title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css}" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Pharmanuman</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse text-uppercase"
			id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/pc/index}">Home</a></li>

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/pc/index}"><span th:text="${user.name}"></span></a></li>

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>

	<!-- sidebar starts from here  -->
	<!--a.item*5  -->

	<div class="sidebar mt-2">
		<span th:onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			href="#" th:href="@{/pc/index}" class="item"><i
			class="fa-solid fa-house"></i> Home</a> 
			
			
			<a href="#"
			th:href="@{/pc/view-stock}" class="item"><i
			class="fa-sharp fa-solid fa-plus"></i>View Medicine</a> <a href="#"
			th:href="@{/pc/add-stock}" class="item"><i
			class="fa-sharp fa-solid fa-plus"></i>Add Medicine</a> <a href="#"
			th:href="@{/pc/profile}" class="item"><i class="fa-solid fa-user"></i>
			Your profile</a> <a href="#" th:href="@{/pc/setting}" class="item"> <i
			class="fa-solid fa-gear"></i> Settings
		</a> <a href="#" th:href="@{/logout}" class="item"><i
			class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i> Logout</a>

		<div class="divider"></div>

		<h1 class="form-control">For prediction</h1>
		
		<a href="#"
			th:href="@{/pc/prediction}" class="item">
			<i
			class="fa-solid fa-address-book"></i> Stock Prediction</a> 
			
		<a href="#" th:href="@{/pc/add-stock-prediction}" class="item"><i
			class="fa-sharp fa-solid fa-plus"></i>Add Stock For Prediction</a>


		<div class="divider"></div>
	</div>


	<!-- end of sidebar  -->

	<!-- content starts from here -->
	<div class="content mt-5">
		<i th:onclick="toggleSidebar()" class="fas fa fa-bars m-3"></i>
		<div th:replace="${content}"></div>
	</div>

	<!-- end of content  -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
      function deleteMedicine(mfcid) {
        swal({
          title: "Are you sure?",
          text: "You want to delete this medicine",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        }).then((willDelete) => {
          if (willDelete) {
            window.location = "/pc/delete/" + mfcid;
          } else {
            swal("Your contact is safe!");
          }
        });
      }
    </script>

	<script th:src="@{/js/script.js}"></script>
</body>
</html>
