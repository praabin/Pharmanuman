<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="pharmaceuticalcompany/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Setting</title>
</head>
<body>


	<section>
		<div class="container">

			<div class="mycard mt-3">

				<div th:if="${session.msg}" th:classappend="${session.msg.type}"
					class="alert" role="alert">
					<p class="text-center" th:text="${session.msg.content}"></p>


					<th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>
				</div>

			</div>

			<div class="row">

				<div class="col-md-12">

					<div class="card">

						<div class="card-body">

							<h1 class=" text-center">Medicine details</h1>


							<div class="card-body">

								<table class="table mt-4">
									<thead>
										<tr>
											<th scope="col">#MedicineID</th>
											<th scope="col">ID#181728<span
												th:text="${medicine.mfcid}"></span></th>
										</tr>
									</thead>
									<tbody>

										<tr>
											<th scope="row">Name</th>
											<td><span th:text="${medicine.name}"></span></td>
										</tr>

										<tr>
											<th scope="row">Price</th>
											<td><span th:text="${medicine.price}"></span></td>
										</tr>
										<tr>
											<th scope="row">Quantity</th>
											<td><span th:text="${medicine.quantity}"></span></td>
										</tr>


										<tr>
											<th scope="row">Composition</th>
											<td><span th:text="${medicine.composition}"></span></td>
										</tr>



										<tr>
											<th scope="row">Type</th>
											<td><span th:text="${medicine.type}"></span></td>
										</tr>







										<tr>
											<th scope="row">Manufacturer Date</th>
											<td><span th:text="${medicine.manufacturerDate}"></span></td>
										</tr>



										<tr>
											<th scope="row">Expiry Date</th>
											<td><span th:text="${medicine.expiryDate}"></span></td>
										</tr>




										<tr>
											<th scope="row">Dosage Form</th>
											<td><span th:text="${medicine.dosageForm}"></span></td>
										</tr>




										<tr>
											<th scope="row">Storage Instructions</th>
											<td><span th:text="${medicine.storageInstructions}"></span></td>
										</tr>




										<tr>
											<th scope="row">Manufacturer Name</th>
											<td><span th:text="${medicine.manufacturerName}"></span></td>
										</tr>




										<tr>
											<th scope="row">Manufacturer Location</th>
											<td><span th:text="${medicine.manufacturerLocation}"></span></td>
										</tr>


										<tr>
											<th scope="row">Batch Number</th>
											<td><span th:text="${medicine.batchNumber}"></span></td>
										</tr>



										<tr>
											<th scope="row">Registration Number</th>
											<td><span th:text="${medicine.registrationNumber}"></span></td>
										</tr>



										<tr>
											<th scope="row">Country Origin</th>
											<td><span th:text="${medicine.countryOfOrigin}"></span></td>
										</tr>


										<tr>
											<th scope="row">Prescription Required</th>
											<td><span th:text="${medicine.prescriptionRequired}"></span></td>
										</tr>


										<tr>
											<th scope="row">Packaging</th>
											<td><span th:text="${medicine.packaging}"></span></td>
										</tr>


										<tr>
											<th scope="row">Description</th>
											<td><span th:text="${medicine.description}"></span></td>
										</tr>

									</tbody>

								</table>
							</div>


						</div>

					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
